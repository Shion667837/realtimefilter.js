<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムフィルター</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>リアルタイムフィルター</h2>
                <p>入力した文字を含まない要素は非表示となります</p>
                <input class="search-text" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="target">
                    <li class="list-item box">
                        <img src="https://illustimage.com/photo/thum/746_2.png" alt="車">
                        <p>キーワード</p>
                        <p>車 くるま kuruma</p>
                    </li>
                    <li class="list-item box">
                        <img src="https://www.civillink.net/esozai/img/pics3580.jpg" alt="海">
                        <p>キーワード</p>
                        <p>海 うみ umi</p>
                    </li>
                    <li class="list-item box">
                        <img src="https://i.pinimg.com/originals/83/9d/7c/839d7c9d047a1512106a13716bf730a1.jpg" alt="魚">
                        <p>キーワード</p>
                        <p>魚 さかな sakana</p>
                    </li>
                    <li class="list-item box">
                        <img src="https://www.illust-box.jp/db_img/sozai/00011/117836/watermark.jpg" alt="車海老">
                        <p>キーワード</p>
                        <p>車海老 くるまえび kurumaebi</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
